{% extends 'base.html' %}

{% block content %}

<h2>Home Page</h2>
{% for post in object_list %}
<div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}"> {{ post.title }} </a></h2>
    <p>{{ post.body }}</p>
</div>

{% endfor %}
{% endblock content %}

<!-- object list comes from ListView in  views -->
